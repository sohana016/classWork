<!DOCTYPE html>
<html>

<head>
</head>
<body>

<form class="form-group" name="personalForm" id="personalId">
First Name:
<input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name"><br>
Last Name:
<input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name"><br>

<button type="reset">Reset</button>
</form>
<button type="button" onclick="myFunction()">Submit</button>
<button type="button" onClick="closeWindow()">Close Window</button>

<script>
//close window
function closeWindow(){
 window.close();
     }


function myFunction(){
var fname = document.personalForm.fname.value;
var lname = document.personalForm.lname.value;

//open window

 window.open(" "," ", "width=400");
window.document.write("<h2><center>Your Information is Here</center></h2>");
window.document.write("Name:"+fname+"<br>");
window.document.write("Name:"+lname+"<br>");  
    }
		


</script>
</body>
</html>
